<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Отрисовка картин</title>
  </head>
  <body>
    <main id="chat">
      <div class='info'>
        <input type="text" placeholder="Здесь вводится текст сообщения" />
        <button class="btn_send">Отправить</button>
        <button class="btn_geo">Гео-локация</button>
        <button class="btn_clear">Очистить</button>
      </div>
      
      <div class="info_output"></div>
      <div class="chat_output"></div>
      <div class="chat_input"></div>
    </main>
<script src="script.js"></script>
</body>
</html>
